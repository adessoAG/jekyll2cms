### active profile
spring.profiles.active=dev

### Repository
repository.remote.url=https://github.com/adessoAG/devblog
repository.local.path=repo/
repository.local.htmlposts.path= ${repository.local.path}_site/blog-posts
repository.local.authorsfile=${repository.local.path}_data/authors.yml
